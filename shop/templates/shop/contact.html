{% extends 'shop/basic.html' %}


{%block title%}Contact Us {%endblock%}
{% block body %}
<div class="container my-3">
<h3> Contact Us </h3>
<form action="/shop/contact/" method="post">{% csrf_token %}
      <div class="form-group">
    <label for="name"> Name</label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="Enter Name">
  </div>
     <div class="form-group">
    <label for="email"> Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com">
  </div>
     <div class="form-group">
    <label for="phone"> Enter your Number</label>
    <input type="tel" class="form-control" id="phone" placeholder="Phone Number" name="phone">
  </div>
     <div class="form-group">
    <label for="desc"> How may we help you</label>
    <input type="text" class="form-control" id="desc"name="desc">
  </div>
    <button type="submit" class="btn btn-success">Submit</button>

</form>
</div>


{% endblock %}
